{% extends "base.html" %}

{% block title %}STEALTHNET | Embed Secret{% endblock %}

{% block content %}

<div class="card">

    <h2>ğŸ›° Stealth Image Encoder</h2>
    <p class="subtitle">Embed classified data inside an image</p>

    <form method="POST" enctype="multipart/form-data">

        <!-- Image Upload -->
        <label>Select Cover Image</label>
        <input type="file" name="image" accept="image/*" required>

        <br><br>

        <!-- Secret Message -->
        <label>Secret Message</label>
        <textarea 
            name="secret" 
            placeholder="Enter confidential message..."
            rows="4"
            required></textarea>

        <br><br>

        <!-- Password -->
        <label>Extraction Password</label>

<div class="password-wrapper">
    <input
        type="password"
        name="password"
        placeholder="Minimum 6 characters with special symbol"
        required>
    <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘</span>
</div>

        <br><br>

        <button type="submit" class="btn">
            Generate Secure Image
        </button>

    </form>

</div>

{% endblock %}
